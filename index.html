  <body>
    <div class="QuizCard">
      <header>
        <p class="QuizIndexP">
          <span class="currentIndexSpan">2</span>
          of
          <span class="QuizLengthSpan">3</span>
          questions
        </p>

        <div class="countDown">
          <i class="fa-solid fa-clock"></i>
          <span class="countDownSpan">8</span>s
        </div>
      </header>

      <main>
        <p class="question">question p</p>

        <div class="answers">
          <button class="answer">button1</button>
          <button class="answer">button2</button>
          <button class="answer">button3</button>
          <button class="answer">button4</button>
        </div>
        <button class="nextBtn">Next</button>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
